<!DOCTYPE html>
<html>
    <head>
        <title>yes-page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="script.js" defer></script>    
    </head>
    <body>
        <form id="question-form">
            <div id="question-container" class="hidden">
                <h2>Do u lov me?</h2>
                <div id="yes-no-options">
                    <label class="option">
                        <div class="checkbox">
                            <input type="checkbox" id="yesCheckbox">
                            <div class="checkmark"></div>
                        </div>
                        Yes
                    </label>
                    <label class="option">
                        <input type="checkbox" id="noCheckbox">
                        No
                    </label>
                </div>
            </div>
            <!-- Change the class for the submit button -->
            <button type="submit" class="custom-submit">Submit</button>
        </form>
    
        <button class="go-back" onclick="goBack()">Go Back</button>
    </body>
</html>
